<div *ngIf="newlistData.data.length!=0">
  <table mat-table [dataSource]="newlistData.data" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Mes </th>
      <td mat-cell *matCellDef="let element"> {{element.month}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{newlistData.typeOperation}} </th>
      <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="row text-center" *ngIf="newlistData.data.length==0">
  <h1>FILTRAR RESULTADOS</h1>
</div>
